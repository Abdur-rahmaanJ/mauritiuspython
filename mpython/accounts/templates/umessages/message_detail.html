{% load i18n %}

<div class='module-head'>
    <h3>{% trans "Conversation with " %}{{ recipient }}</h3>
</div>
<div class="dialog module-body">
    <ul>
        {% for message in message_list %}
        <li>
          <div class="clearfix">
              <div class="mugshot">
                  <a href="{% url userena_profile_detail message.sender.username %}">
                      <img style="width: 50px"alt="mugshot" src="{{ message.sender.profile.get_mugshot_url }}" />
                  </a>
              </div>
              <div class="message-container clearfix">
                  <span><a href="{% url userena_profile_detail message.sender.username %}">{{ message.sender.profile.get_full_name_or_username }}</a></span>
                  <span class="rfloat datetime">{{ message.sent_at }}</span>
                  <div>{{ message }}</div>
              </div>
          </div>
        </li>
        {% endfor %}
    </ul>
</div>
